<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Movie Theater</title>
    </h:head>
    <h:body>
        <h:link outcome="AddMovie.jsf" value="Add Movie " /><br/>
        <h:link outcome="AllMovie.jsf" value="All Movie" /><br/>
        <h:link outcome="AddMovieToTheater.jsf" value="Add Movie to Theater" /><br/>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{home.movies}" var="item">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Movie_name"/>
                        </f:facet>
                        <h:outputText value="#{item.movie_name}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="City"/>
                        </f:facet>
                        <h:dataTable value="#{item.theaters}" var="theater">
                            <h:column>
                                <h:outputText value="#{theater.name}"/>
                                <hr/>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="State"/>
                        </f:facet>
                        <h:dataTable value="#{item.theaters}" var="theater">
                            <h:column>
                                <h:outputText value="#{theater.city}"/>
                                <hr/>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Thater Name"/>
                        </f:facet>
                        <h:dataTable value="#{item.theaters}" var="theater">
                            <h:column>
                                <h:outputText value="#{theater.name}"/>
                                <hr/>
                            </h:column>
                            
                             <h:column>
                                 <h:commandButton value="Delete" action="#{home.deleteMovieFromTheater(item.movie_id, theater.id)}" />
                                <hr/>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                    
                    
                    
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
