<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Add Movie To Theater</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Select Movie" />
            <h:selectOneMenu value="#{home.mId}" label="Select Movie">
                <f:selectItems value="#{home.movies}" var="item" itemLabel="#{item.movie_name}" itemValue="#{item.movie_id}"></f:selectItems>
            </h:selectOneMenu> <br/>
            
            <h:outputText value="Select Theater" />
            <h:selectOneMenu value="#{home.tId}" label="Select Theater">
                <f:selectItems value="#{home.theaters}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"></f:selectItems>
            </h:selectOneMenu>
            
            <h:commandButton value="Assign" action="#{home.addMovieToTheater()}"/>
        </h:form>
    </h:body>
</html>
